<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <link rel="icon" href="../LE logo mikro.png" type="image/png" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="row">

      <div class="col" style="text-align: center; position: absolute; left: 0; top: 30%;">
        <div>
          <label for="login">Login: </label><br>
          <input type="text" name="login" id="login">
        </div>
        <div>
          <label for="pass">Password: </label><br>
          <input type="text" name="pass" id="pass">
        </div>
        <button onclick="login()">Login</button>
      </div>
    </div>
  </div>



  <script>
    function login() {
      var ref = document.referrer.split('/')[3]
      if (ref == "admin" || ref == "") {
        //Hvis vi ikke kommer noget sted fra, så gå til adressen
        window.location.href = "search.html"
      } else {
        //Sender til admin versionen af samme side som vi kommer fra
        window.location.href = ref
      }
    }
  </script>
</body>

</html>
