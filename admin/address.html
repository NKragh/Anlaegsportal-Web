<!doctype html>
<html lang="en">

<head>
  <title>Anlæg på adresse</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="icon" href="../LE logo mikro.png" type="image/png" />
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/edit.css">

<header id="headerplaceholder"></header>

<body>

  <div class="row sidemenu a">
    <div class="col-sm">
      <div class="row" style="border-bottom: 1px solid black;">
        <h4>Anlæg på adressen</h4>
        <div style="position: absolute; right: 0; display: flex; width: 60%; flex-direction: row-reverse;">
          <button id="editbtn" style="flex: .2; margin: 8px" onclick="javascript:window.location.href = 'create.html'">
            <i class=" fas fa-plus"></i>
            Create installation
          </button>
        </div>
      </div>
      <div class="row" style="overflow: auto;">

        <div class="table" id="installationTable">
          <div class="trow">
            <div class="hcell">Tag</div>
            <div class="hcell">Pic</div>
            <div class="hcell">Name</div>
            <div class="hcell">Type</div>
            <div class="hcell">Location</div>
            <div class="hcell">Due</div>
            <div class="hcell">Responsible</div>
            <div class="hcell">Actions</div>
          </div>
        </div>
        <div class="loader" id="loader"></div>
      </div>
    </div>

    <script type="module" src="./js/address.js"></script>

    <script>
      $(function () {
        $("#navbarplaceholder").load("navbar.html");
        $("#headerplaceholder").load("header.html");
      });
    </script>

</body>
